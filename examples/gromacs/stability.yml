inputs:
  nsteps:
    type: int
  dt:
    type: float
  temperature:
    type: float
  pressure:
    type: float
  crd_path:
    type: File
    format:
    - edam:format_1476
    - edam:format_2033
  top_zip_path:
    type: File
    format:
    - edam:format_3987

steps:
  - setup.yml:
      in:
        crd_path: ~crd_path
        top_zip_path: ~top_zip_path
  - basic.yml:
      in:
        nsteps: ~nsteps
        dt: ~dt
        ref-t: ~temperature
        ref-p: ~pressure
  - analysis.yml:

