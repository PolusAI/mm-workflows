inputs:
  sdf_path:
    type: File
    format:
    - edam:format_3814

steps:
- docking.yml:
    in:
      # NOTE: sdf_path is currently only necessary
      # due to a limitation of the inlineing implementation.
      sdf_path: sdf_path
- stability.yml:
    in:
      # NOTE: crd_path and top_zip_path are currently only necessary
      # due to a limitation of the inlineing implementation.
      crd_path: !* complex_vac.pdb
      top_zip_path: !* complex_vac.zip
      nsteps: !ii 100000
      dt: !ii 0.002
      temperature: !ii 298.0
      pressure: !ii 1.0
wic:
  graphviz:
    label: Docking + MD Stability Analysis
  steps:
    (1, docking.yml):
      wic:
        inlineable: True
    (2, stability.yml):
      wic:
        inlineable: True
        steps:
          (2, basic.yml):
            wic:
              steps:
                (3, prod.yml):
                  wic:
                    steps:
                      (4, cwl_watcher_analysis.yml):
                        wic:
                          backend: complex
          (3, analysis.yml):
            wic:
              steps:
                (1, analysis_realtime.yml):
                  wic:
                    backend: complex