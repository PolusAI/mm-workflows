name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t onionnet-sfct:latest -f examples/scripts/Dockerfile_onionnet-sfct .

    - name: Run tests
      run: |
        docker run onionnet-sfct:latest python -m unittest discover tests

    - name: Echo CI status
      run: |
        echo "CI status received from 'PolusAI/workflow-inference-compiler'"
